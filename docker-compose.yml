version: '3.8'

services:
  # 1. Node.js アプリケーションサービス
  app:
    # 🚨 imageまたはbuildでNode.jsを指定
    build:
      context: ./server # 参照するフォルダ
    container_name: keep-info-app
    ports:
      - "8080:8080" # ホスト:コンテナ ポートマッピング
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      # DB接続情報 (NestJSが使うURL形式)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
    depends_on:
      - db
    restart: always
    # NestJSのホットリロード起動コマンド
    command: npm run start:dev
    # command: npm run start # 🚨 起動コマンドをNode.jsに変更、リトライロジック

    # 2. MySQL / PostgreSQL データベースサービス (PostgreSQLへの変更例)
  db:
    image: postgres:15-alpine
    container_name: keep-info-db
    ports:
      - "5432:5432" # 🚨 PostgreSQLの標準ポート
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql # PostgreSQL初期化ファイル
      - db-data:/var/lib/postgresql/data # データ永続化
    environment:
      # PostgreSQL標準の環境変数を使用
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always

volumes:
  db-data:
